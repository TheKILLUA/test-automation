name: 01_01_02_24_hello_world

on:
  push:
    branches:
      - master
      - develop
env:
  TASK_FOLDER: "${{ github.workspace }}"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Install Microsoft Edge Stable
        uses: browser-actions/setup-edge@latest

      - name: Pull the Docker images
        run: |
          docker pull selenoid/vnc_chrome:128.0  # Для совместимости
          docker pull selenoid/video-recorder:latest-release
          docker pull selenium/node-edge-debug:142.0-20251101  # Для Edge 142

      - name: Setup config
        run: |
          mkdir -p config video logs
          cat <<EOF > config/browsers.json
          {  # Вставьте JSON выше
          }
          EOF

      - name: Run selenoid in Docker container
        run: |
          # Run the program in a Docker container
          docker compose -f docker-compose.yml up -d

      - name: Wait for container to start
        run: sleep 1

      - name: Wait selenoid status
        run: curl http://127.0.0.1:4444/status

      - name: Build with Maven
        run: mvn test

      - name: Wait for video
        run: sleep 10  # Даёт время на сохранение MP4

      - name: Uploading report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: ./target/surefire-reports/html

      - name: Uploading video
        uses: actions/upload-artifact@v4
        with:
          name: video
          path: ./video

      - name: Uploading logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: ./logs

