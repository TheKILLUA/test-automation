version: '3.8'

services:
  selenoid:
    network_mode: bridge
    image: aerokube/selenoid:latest-release
    volumes:
      - "./config:/etc/selenoid"                     # browsers.json лежит тут
      - "./video:/opt/selenoid/video"                # ← видео будет здесь
      - "./logs:/opt/selenoid/logs"                  # ← логи сессий (опционально)
      - "/var/run/docker.sock:/var/run/docker.sock"  # обязательно для динамического запуска контейнеров
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=${TASK_FOLDER:-.}/video   # совместимость с вашим workflow
    command: [
      "-conf", "/etc/selenoid/browsers.json",
      "-video-output-dir", "/opt/selenoid/video",
      "-log-output-dir", "/opt/selenoid/logs",
      "-limit", "10",
      "-session-attempt-timeout", "2m",
      "-session-delete-timeout", "30s"
    ]
    ports:
      - "4444:4444"
    shm_size: '2gb'

  selenoid-ui:
    image: aerokube/selenoid-ui:latest
    network_mode: bridge
    depends_on:
      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]