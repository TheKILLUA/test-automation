version: '3.8'  # Обновил версию для лучшей совместимости

services:
  selenoid:
    image: aerokube/selenoid:latest-release
    network_mode: bridge
    volumes:
      - "./config:/etc/selenoid"                     # browsers.json с Edge
      - "/var/run/docker.sock:/var/run/docker.sock"  # Для динамического pull образов
      - "./video:/opt/selenoid/video"                # Видео сохраняется здесь (MP4 по session-id)
      - "./logs:/opt/selenoid/logs"                  # Логи сессий
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=${TASK_FOLDER:-.}/video  # Совместимо с вашим env
    command:
      - "-conf"
      - "/etc/selenoid/browsers.json"
      - "-video-output-dir"
      - "/opt/selenoid/video"
      - "-log-output-dir"
      - "/opt/selenoid/logs"
      - "-container-network"
      - "bridge"  # Для стабильности
      - "-video-recorder-image"
      - "selenoid/video-recorder:latest-release"  # Встроенный recorder для видео
    ports:
      - "4444:4444"
    shm_size: '2gb'  # Обязательно для браузеров

  selenoid-ui:
    image: aerokube/selenoid-ui:latest
    network_mode: bridge
    depends_on:
      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]